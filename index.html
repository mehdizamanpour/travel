<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive tour and travel agency </title>
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#services">services</a>
            <a href="#packages">packages</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>
    <!-- login -->
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Enter your email">
            <input type="password" class="box" placeholder="Enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>Forget password? <a href="#">Click here</a></p>
            <p>Don't have any account? <a href="#">Register </a></p>
        </form>
    </div>

    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new place with us</p>
            <a href=#"" class="btn">discover more</a>
        </div>
        <div class="controls">
            <span class="vid-btn active" data-src="vid/vid1.mp4"></span>
            <span class="vid-btn" data-src="vid/vid2.mp4"></span>
            <span class="vid-btn" data-src="vid/vid3.mp4"></span>
            <span class="vid-btn" data-src="vid/vid4.mp4"></span>
            <span class="vid-btn" data-src="vid/vid5.mp4"></span>
        </div>
        <div class="video-container">
            <video src="vid/vid2.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>

    <!-- book section -->

    <section class="book" id="book">

        <h1 class="heading">
            <span>B</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>

        <div class="row">
            <div class="image">
                <img src="img/img1.png" alt="">
            </div>
            <form action="">
                <div class="inputBox">
                    <h3>Where to go</h3>
                    <input type="text" placeholder="Place name">
                </div>
                <div class="inputBox">
                    <h3>Haw many</h3>
                    <input type="number" placeholder="Number of guests">
                </div>
                <div class="inputBox">
                    <h3>Arrivals</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>leaving</h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="Book now">
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
